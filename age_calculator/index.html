<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h1>AGE CALCULATOR</h1>
        <div><span>CHOOSE YOUR BIRTHDAY</span><input type="date" id="date_chooser"><span id="display">DOB:</span></div>
        <br><br>
        <div id="show">
            <div>
                <div>YEARS</div>
                <br>
                <div id="y">0</div>
            </div>
            <div>
                <div>MONTHS</div>
                <br>
                <div id="m">0</div>
            </div>
            <div>
                <div>DAYS</div>
                <br>
                <div id="d">0</div>
            </div>
            <div>
                <div>SECONDS</div>
                <br>
                <div id="s">0</div>
            </div>
        </div>
    </div>
    <script src="age.js"></script>
</body>
</html>
